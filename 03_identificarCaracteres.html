<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt("Digite uma palavra, que não possua aventuação.").toLowerCase().trim();
    let vogais = ['a','e','i','o','u'];
    let totalVogal = 0
    let totalConsoantes = 0

    //Processamento
    for (let letra of palavra) {
        if (vogais.indexOf(letra) != -1) {
            totalVogal += 1;
        }
        else {
            totalConsoantes += 1
        }
    }

    //Saída
    alert(`A palavra ${palavra} possui ${totalVogal} vogais e ${totalConsoantes} consoantes.`)
</script>
